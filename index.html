<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beer Kit</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="title-container">
      <div><h1 class="title">Beer Kit</h1></div>
    </div>
    <div class="subtitle">
      <h2>Select <u>one</u> item from each section to add it to your kit</h2>
    </div>
    <div class="kit-container">
      <div class="beer-container">
        <div id="beer1" class="beer">Beer 1</div>
        <div id="beer2" class="beer">Beer 2</div>
        <div id="beer3" class="beer">Beer 3</div>
      </div>
    </div>
    <div class="kit-container">
      <div class="cup-container">
        <div id="cup1" class="cup">Cup 1</div>
        <div id="cup2" class="cup">CUp 2</div>
        <div id="cup3" class="cup">Cup 3</div>
      </div>
    </div>
    <div class="kit-container">
      <div class="opener-container">
        <div id="open1" class="opener">Open 1</div>
        <div id="open2" class="opener">Open 2</div>
        <div id="open3" class="opener">Open 3</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
