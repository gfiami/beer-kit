<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beer Kit</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="title-container">
      <div><h1 class="title">Beer Kit</h1></div>
    </div>
    <div class="subtitle">
      <h2>Select <u>one</u> item from each section to add it to your kit</h2>
    </div>
    <div class="kit">
      <span clas="choose">Choose a beer</span>
      <div class="kit-container">
        <div class="beer-container">
          <div class="beer">
            <label for="beer1">
              <img src="./images/beer1.png" />
              <p class="item-description">Item Name Test</p>
              <p class="item-price">$10.99</p>
            </label>
            <input type="radio" name="beer" id="beer1" value="beer1" />
          </div>
          <div class="beer">
            <label for="beer2">
              <img src="./images/beer1.png" />
              <p class="item-description">Item Name Test</p>
              <p class="item-price">$10.99</p>
            </label>
            <input type="radio" name="beer" id="beer2" value="beer2" />
          </div>
          <div class="beer">
            <label for="beer3">
              <img src="./images/beer1.png" />
              <p class="item-description">Item Name Test</p>
              <p class="item-price">$10.99</p>
            </label>
            <input type="radio" name="beer" id="beer3" value="beer3" />
          </div>
        </div>
      </div>
      <span clas="choose">Choose a cup</span>
      <div class="kit-container">
        <div class="cup-container">
          <div id="cup1" class="cup">
            <img src="./images/beer1.png" />
            <p class="item-description">Item Name Test</p>
            <p class="item-price">$10.99</p>
          </div>
          <div id="cup2" class="cup">
            <img src="./images/beer1.png" />
            <p class="item-description">Item Name Tests</p>
            <p class="item-price">$10.99</p>
          </div>
          <div id="cup3" class="cup">
            <img src="./images/beer1.png" />
            <p class="item-description">Item Name Test</p>
            <p class="item-price">$10.99</p>
          </div>
        </div>
      </div>
      <span clas="choose">Choose a opener</span>

      <div class="kit-container">
        <div class="opener-container">
          <div id="open1" class="opener">
            <img src="./images/beer1.png" />
            <p class="item-description">Item Name Test</p>
            <p class="item-price">$10.99</p>
          </div>
          <div id="open2" class="opener">
            <img src="./images/beer1.png" />
            <p class="item-description">Item Name Test</p>
            <p class="item-price">$10.99</p>
          </div>
          <div id="open3" class="opener">
            <img src="./images/beer1.png" />
            <p class="item-description">Item Name Test</p>
            <p class="item-price">$10.99</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
