<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beer Kit</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="title-container">
      <div><h1 class="title">Beer Kit</h1></div>
    </div>
    <div class="subtitle">
      <h2>Select <u>one</u> item from each section to add it to your kit</h2>
    </div>
    <div class="kit">
      <fieldset class="kit-container">
        <legend><h3>Choose a beer</h3></legend>
        <div class="beer-container">
          <div class="beer">
            <label for="beer1">
              <img src="./images/beer1.png" />
              <p class="item-description">Beer 1</p>
              <p class="item-price">$10.99</p>
            </label>
            <input type="radio" name="beer" id="beer1" value="beer1" />
          </div>
          <div class="beer">
            <label for="beer2">
              <img src="./images/beer1.png" />
              <p class="item-description">Beer 2</p>
              <p class="item-price">$10.99</p>
            </label>
            <input type="radio" name="beer" id="beer2" value="beer2" />
          </div>
          <div class="beer">
            <label for="beer3">
              <img src="./images/beer1.png" />
              <p class="item-description">Beer 3</p>
              <p class="item-price">$10.99</p>
            </label>
            <input type="radio" name="beer" id="beer3" value="beer3" />
          </div>
        </div>
      </fieldset>
      <fieldset class="kit-container">
        <legend><h3>Choose a cup</h3></legend>
        <div class="cup-container">
          <div class="cup">
            <label for="cup1">
              <img src="./images/cup.jpg" />
              <p class="item-description">Cup 1</p>
              <p class="item-price">$10.99</p>
            </label>
            <input type="radio" name="cup" id="cup1" value="cup1" />
          </div>
          <div class="cup">
            <label for="cup2">
              <img src="./images/cup.jpg" />
              <p class="item-description">Cup 2</p>
              <p class="item-price">$10.99</p>
            </label>
            <input type="radio" name="cup" id="cup2" value="cup2" />
          </div>
          <div class="cup">
            <label for="cup3">
              <img src="./images/cup.jpg" />
              <p class="item-description">Cup 3</p>
              <p class="item-price">$10.99</p>
            </label>
            <input type="radio" name="cup" id="cup3" value="cup3" />
          </div>
        </div>
      </fieldset>
      <fieldset class="kit-container">
        <legend><h3>Choose an opener</h3></legend>
        <div class="opener-container">
          <div class="opener">
            <label for="opener1">
              <img src="./images/opener.jpg" />
              <p class="item-description">Opener 1</p>
              <p class="item-price">$10.99</p>
            </label>
            <input type="radio" name="opener" id="opener1" value="opener1" />
          </div>
          <div class="opener">
            <label for="opener2">
              <img src="./images/opener.jpg" />
              <p class="item-description">Opener 2</p>
              <p class="item-price">$10.99</p>
            </label>
            <input type="radio" name="opener" id="opener2" value="opener2" />
          </div>
          <div class="opener">
            <label for="opener3">
              <img src="./images/opener.jpg" />
              <p class="item-description">Opener 3</p>
              <p class="item-price">$10.99</p>
            </label>
            <input type="radio" name="opener" id="opener3" value="opener3" />
          </div>
        </div>
      </fieldset>
      <div><h3>Future Final Selection</h3></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
